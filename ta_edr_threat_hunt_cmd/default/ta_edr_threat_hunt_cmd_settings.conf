[logging]
enable_logging = 0
log_level = INFO

[performance]
default_threads = 4
default_batch_size = 100
default_limit = 1000
process_limit = 5000
event_limit = 5000
network_limit = 5000
file_limit = 5000
enable_response_compression = 1
enable_connection_pooling = 1
api_timeout = 300
include_raw_default = 0

[rate_limiting]
crowdstrike_max_rate = 100
sentinelone_max_rate = 100
defender_max_rate = 100

[sampling]
enable_sampling = 0
sample_threshold = 10000
sample_size = 1000

[cache]
enable_cache = 1
cache_expiry = 3600
cache_size_limit = 1000
cache_ttl = 3600

[kvstore]
kvstore_collection = edr_agents
agent_ttl = 604800
backup_to_csv = 0
backup_frequency = 86400
backup_path = 
encrypted_fields = 

[agent_discovery]
default_scan_interval = 86400
schedule_scan = 1
auto_purge_stale = 1
stale_threshold = 2592000
